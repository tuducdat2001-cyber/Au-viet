<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Vận Chuyển</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px 0;
        }
        button:hover {
            background: #0b7dda;
        }
        .container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <button onclick="xuatExcel()">Xuất ra Excel</button>
    <div class="container">
        <table id="bangDuLieu">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Số Bill</th>
                    <th>Tỉnh nhận</th>
                    <th>Ngày bốc</th>
                    <th>Mã KH gửi</th>
                    <th>Tên KH gửi</th>
                    <th>Tên KH nhận</th>
                    <th>Địa chỉ nhận</th>
                    <th>Xã nhận</th>
                    <th>SĐT nhận</th>
                    <th>DV GTGT</th>
                    <th>Nội dung HH</th>
                    <th>Số kiện</th>
                    <th>Đã phát</th>
                    <th>Còn lại</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Hàm lấy tham số từ URL
        function layThamSoURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                dsMaBill: params.get('maBill') ? params.get('maBill').split(',') : [],
                dsNgayBoc: params.get('ngayBoc') ? params.get('ngayBoc').split(',') : [],
                dsTinhNhan: params.get('tinhNhan') ? params.get('tinhNhan').split(',') : [],
                dsMaKH: params.get('maKH') ? params.get('maKH').split(',') : [],
                dsTenKHGui: params.get('tenKHGui') ? params.get('tenKHGui').split(',') : [],
                dsTenKHNhan: params.get('tenKHNhan') ? params.get('tenKHNhan').split(',') : [],
                dsDiaChiNhan: params.get('diaChiNhan') ? params.get('diaChiNhan').split('|') : [],
                dsXaNhan: params.get('xaNhan') ? params.get('xaNhan').split(',') : [],
                dsSDTNhan: params.get('sdtNhan') ? params.get('sdtNhan').split(',') : [],
                dsDichVu: params.get('dichVu') ? params.get('dichVu').split(',') : [],
                dsNoiDung: params.get('noiDung') ? params.get('noiDung').split('|') : [],
                dsSoKien: params.get('soKien') ? params.get('soKien').split(',') : [],
                dsDaPhat: params.get('daPhat') ? params.get('daPhat').split(',') : [],
                dsConLai: params.get('conLai') ? params.get('conLai').split(',') : [],
                dsGhiChu: params.get('ghiChu') ? params.get('ghiChu').split('|') : []
            };
        }

        // Hàm tạo bảng từ tham số URL
        function taoBangTuURL() {
            const {
                dsMaBill,
                dsNgayBoc,
                dsTinhNhan,
                dsMaKH,
                dsTenKHGui,
                dsTenKHNhan,
                dsDiaChiNhan,
                dsXaNhan,
                dsSDTNhan,
                dsDichVu,
                dsNoiDung,
                dsSoKien,
                dsDaPhat,
                dsConLai,
                dsGhiChu
            } = layThamSoURL();
            
            const bang = document.querySelector('#bangDuLieu tbody');
            
            dsMaBill.forEach((maBill, index) => {
                const dong = document.createElement('tr');
                dong.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${maBill}</td>
                    <td>${dsTinhNhan[index] || 'N/A'}</td>
                    <td>${dsNgayBoc[index] || 'N/A'}</td>
                    <td>${dsMaKH[index] || 'N/A'}</td>
                    <td>${dsTenKHGui[index] || 'N/A'}</td>
                    <td>${dsTenKHNhan[index] || 'N/A'}</td>
                    <td>${dsDiaChiNhan[index] || 'N/A'}</td>
                    <td>${dsXaNhan[index] || 'N/A'}</td>
                    <td>${dsSDTNhan[index] || 'N/A'}</td>
                    <td>${dsDichVu[index] || 'N/A'}</td>
                    <td>${dsNoiDung[index] || 'N/A'}</td>
                    <td>${dsSoKien[index] || '0'}</td>
                    <td>${dsDaPhat[index] || '0'}</td>
                    <td>${dsConLai[index] || '0'}</td>
                    <td>${dsGhiChu[index] || ''}</td>
                `;
                bang.appendChild(dong);
            });
        }

        // Hàm xuất Excel
        function xuatExcel() {
            const html = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel">
                <head>
                    <!--[if gte mso 9]>
                    <xml>
                        <x:ExcelWorkbook>
                            <x:ExcelWorksheets>
                                <x:ExcelWorksheet>
                                    <x:Name>Data Export</x:Name>
                                    <x:WorksheetOptions>
                                        <x:DisplayGridlines/>
                                    </x:WorksheetOptions>
                                </x:ExcelWorksheet>
                            </x:ExcelWorksheets>
                        </x:ExcelWorkbook>
                    </xml>
                    <![endif]-->
                </head>
                <body>
                    ${document.getElementById('bangDuLieu').outerHTML}
                </body>
                </html>
            `;
            
            const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'bao_cao_van_chuyen.xls';
            link.click();
        }

        // Khởi tạo khi trang load
        window.onload = taoBangTuURL;
    </script>
</body>
</html>
